{% extends 'base/base.html' %}

{% block contenido %}
<div class="row">
    <div class="col">
        <button type="button" class="btn btn-warning">Nuevo Producto</button>
    </div>
</div>
<div class="card">
    <div class="card-header">
        Lista de productos
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre del Producto</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for p in producto %}
            <tr>

                <th scope="row">{{p.id}}</th>
                <td>{{p.nombre}}</td>
                <td>{{p.precio}}</td>
                <td>
                    <button type="button" class="btn btn-danger">Borrar</button>
                    <button type="button" class="btn btn-success">Agregar</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>


{% endblock contenido %}
