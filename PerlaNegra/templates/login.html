<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Iniciar Sesion</title>

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form Method="post">{% csrf_token %} 
    <img class="mb-4" src="https://perlanegrasrl.com.ar/img/perlanegra_logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Por favor inicie secion</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
      <label for="floatingInput">Nombre de Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Contraseña</label>
    </div>
    <br>
    <P><button class="w-100 btn btn-lg btn-primary" type="submit" name = "btn_ingresar">INGRESAR</button></P>
    <p><a class="w-100 btn btn-lg btn-primary" href="{% url 'inicio' %}">VOLVER AL INCIO</a></P>
    <p><a class="w-100 btn btn-lg btn-primary" href="">REGISTRARSE</a></P>
    <p><p class="mt-5 mb-3 text-muted">© 2017–2022</p></P>
  </form>
</main>


    
  

  </body>
</html>
